{% extends 'base.html' %}
{% block content %}
    <header>
        <h1><a href="{% url 'home' %}">My Personal Blog</a></h1>
    </header>
    <div class="container">
        {% for i in object_list %}
            <div class="article">
                <h3><a href="{% url 'detail' i.pk %}">{{ i.title }}</a></h3>
                    <p>{{ i.body }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
